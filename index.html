<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <p class="absolute left-16 top-16 font-normal text-xl tracking-wide">Anish Gane</p>
    <p class="absolute left-16 top-20 font-light text-xs tracking-wide text-zinc-600 mt-2">Bhaktapur, Nepal</p>
    <div class="container bg-zinc-400 w-full h-screen flex justify-center items-center">
        <div class="cards-container w-[95vw] p-4 flex gap-7 justify-center items-center">

            <div class="cards cursor-pointer w-[450px] h-[370px] rounded-lg overflow-hidden relative font-medium">
                <div id="first-image" class="image w-full h-full"> </div>
                <div class="content ml-4 mt-2 z-10 absolute leading-10 text-white top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] text-4xl w-full text-start px-12">
                    <p>Short title, long jacket</p>
                </div>
                <div class="desc absolute bottom-[7%] flex gap-10 text-white right-14 font-light">
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-map-pin'></i>Lily</p>
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-calendar'></i>3d</p>
                </div>
            </div>

            <div class="cards cursor-pointer w-[450px] h-[370px] rounded-lg overflow-hidden relative font-medium">
                <div id="second-image" class="image w-full h-full"> </div>
                <div class="content ml-4 mt-2 z-10 absolute leading-10 text-white top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]  text-4xl w-full text-start px-10">
                    <p>Much longer <br> title that wraps <br> to multiple lines</p>
                </div>
                <div class="desc absolute bottom-[7%] flex gap-10 text-white right-14 font-light">
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-map-pin'></i>Asthetic</p>
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-calendar'></i>3d</p>
                </div>
            </div>

            <div class="cards cursor-pointer w-[450px] h-[370px] rounded-lg overflow-hidden relative font-medium">
                <div id="third-image" class="image w-full h-full"> </div>
                <div class="content ml-4 mt-2 z-10 absolute leading-10 text-white top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]  text-4xl w-full text-start px-14">
                    <p>Another longer title belongs <br> here</p>
                </div>
                <div class="desc absolute bottom-[7%] flex gap-10 text-white right-14 font-light">
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-map-pin'></i>Car</p>
                    <p class="gap-1 flex justify-center items-center"><i class='bx bxs-calendar'></i>3d</p>
                </div>
            </div>

        </div>
    </div>
    <p class="absolute bottom-16 right-16 font-normal text-lg tracking-wide">< html ></p>

    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
